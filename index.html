<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ve»ôti bune</title>
  <meta name="description" content="Ve»ôti bune, curate, din surse serioase. Refresh automat la fiecare 60 de minute." />
</head>

<body style="
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  max-width: 820px;
  margin: 0 auto;
  padding: 20px;
  background: #fafafa;
  color: #111;
">

  <header style="display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:10px;">
    <div></div>
    <a href="/vesti-bune/about.html" style="color:#111; text-decoration:underline; font-size:13px;">
      Despre proiect
    </a>
  </header>

  <h1 style="font-size:44px; margin:10px 0;">Ve»ôti bune</h1>
  <p style="color:#444; margin:0 0 8px;">
    Curate. Din surse serioase. Refresh automat la fiecare 60 de minute.
  </p>
  <p id="meta" style="color:#666; font-size:13px; margin:0 0 18px;"></p>

  <div id="list"></div>

  <script>
    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    async function load() {
      const res = await fetch(`./data/news.json?t=${Date.now()}`, { cache: "no-store" });
      const data = await res.json();

      const meta = document.getElementById("meta");
      const list = document.getElementById("list");

      const generated = new Date(data.generated_utc);
      meta.textContent =
        `Ultima actualizare: ${generated.toLocaleString("ro-RO")} ‚Ä¢ ${data.count} articole`;

      list.innerHTML = "";

      const ro = data.items.filter(i => i.kind === "ro");
      const global = shuffle(data.items.filter(i => i.kind === "global"));

      // la c√¢te RO apare un GLOBAL
      const GAP = 4;

      const mixed = [];
      let gi = 0;

      ro.forEach((item, idx) => {
        mixed.push(item);
        if ((idx + 1) % GAP === 0 && gi < global.length) {
          mixed.push(global[gi++]);
        }
      });

      while (gi < global.length) {
        mixed.push(global[gi++]);
      }

      for (const it of mixed) {
        const card = document.createElement("div");
        card.style = `
          background:#fff;
          border:1px solid #e8e8e8;
          border-radius:14px;
          padding:16px;
          margin:12px 0;
          box-shadow:0 1px 8px rgba(0,0,0,0.04);
        `;

        const h = document.createElement("h2");
        h.style = "margin:0 0 8px;font-size:18px";

        const a = document.createElement("a");
        a.href = it.link;
        a.target = "_blank";
        a.rel = "noopener noreferrer";

        const titleToShow =
          (it.kind === "global" && it.title_ro) ? it.title_ro : it.title;
        a.textContent = titleToShow;

        a.style = "color:#111;text-decoration:none";
        a.onmouseover = () => a.style.textDecoration = "underline";
        a.onmouseout = () => a.style.textDecoration = "none";
        h.appendChild(a);

        const p = document.createElement("p");
        p.style = "margin:0 0 10px;color:#333;line-height:1.45";
        const summaryToShow =
          (it.kind === "global" && it.summary_ro) ? it.summary_ro : (it.summary || "");
        p.textContent = summaryToShow;

        const small = document.createElement("div");
        small.style = "font-size:12px;color:#777";

        const d = new Date(it.published_utc);

        if (it.kind === "global") {
          const base = `üåç GLOBAL ‚Ä¢ Titlu & rezumat traduse ‚Ä¢ ${it.source} ‚Ä¢ ${d.toLocaleString("ro-RO")}`;
          small.innerHTML =
            `${base} ‚Ä¢ <a href="${it.link}" target="_blank" rel="noopener noreferrer">Original</a>`;
          const linkEl = small.querySelector("a");
          linkEl.style.color = "#555";
          linkEl.style.textDecoration = "underline";
        } else {
          small.textContent = `üá∑üá¥ RO ‚Ä¢ ${it.source} ‚Ä¢ ${d.toLocaleString("ro-RO")}`;
        }

        card.appendChild(h);
        if (summaryToShow) card.appendChild(p);
        card.appendChild(small);

        list.appendChild(card);
      }
    }

    load().catch(err => {
      document.getElementById("list").innerHTML = `
        <div style="
          background:#fff;
          border:1px solid #e8e8e8;
          border-radius:14px;
          padding:16px;
        ">
          <h2 style="margin:0 0 8px;">Eroare la √ÆncƒÉrcare</h2>
          <p style="margin:0;color:#333">${String(err)}</p>
        </div>
      `;
    });
  </script>

</body>
</html>
