<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ve»ôti bune</title>
  <meta name="description" content="Rom√¢nia (RO) + Global (EN) ‚Äî doar vibe bun." />

  <style>
    :root{
      --bg:#0b0d10; 
      --card:#12161b; 
      --muted:#a8b0bb; 
      --text:#e9eef6; 
      --line:#1f2630;
      --accent:#7c5cff; 
      --accent2:#22c55e; 
      --warn:#fbbf24;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text)
    }

    a{color:inherit;text-decoration:none}

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:18px
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap
    }

    h1{margin:0;font-size:22px}
    .sub{color:var(--muted);font-size:13px}

    .pillrow{display:flex;gap:8px;flex-wrap:wrap}
    .pill{
      border:1px solid var(--line);
      background:transparent;
      color:var(--text);
      padding:8px 10px;
      border-radius:999px;
      font-size:13px;
      cursor:pointer
    }
    .pill.active{
      background:rgba(124,92,255,.18);
      border-color:rgba(124,92,255,.45)
    }

    .grid3{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:14px;
      margin-top:14px
    }

    .grid2{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
      margin-top:14px
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:16px;
      overflow:hidden
    }

    .photo{
      position:relative;
      height:170px;
      background:#0f1318
    }

    .photo img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block
    }

    .photoBtn{
      appearance:none;
      border:0;
      padding:0;
      margin:0;
      background:transparent;
      cursor:pointer;
      display:block;
      width:100%
    }

    .photoBtn:focus{
      outline:2px solid rgba(124,92,255,.55);
      outline-offset:2px;
      border-radius:16px
    }

    /* üî• FIX VIZIBILITATE TAG */
    .tag{
      position:absolute;
      left:10px;
      bottom:10px;
      background:linear-gradient(135deg, rgba(0,0,0,.8), rgba(0,0,0,.6));
      backdrop-filter:blur(10px);
      padding:6px 12px;
      border-radius:999px;
      font-size:12px;
      display:flex;
      align-items:center;
      gap:8px;
      color:#ffffff;
      font-weight:600;
      text-shadow:0 1px 3px rgba(0,0,0,.9);
    }

    .dot{
      width:8px;
      height:8px;
      border-radius:999px;
      background:#22c55e;
      box-shadow:0 0 6px rgba(34,197,94,.7);
      display:inline-block
    }

    .body{padding:12px}
    .title{margin:0;font-weight:700}
    .small{margin:6px 0 0;color:var(--muted);font-size:13px}

    .section{margin-top:18px}
    .section h2{margin:0 0 10px;font-size:16px}
    .meta{color:var(--muted);font-size:12px;margin-top:2px}

    .newslist{display:flex;flex-direction:column;gap:10px}
    .item{
      display:grid;
      grid-template-columns:120px 1fr;
      gap:12px;
      padding:10px;
      border:1px solid var(--line);
      border-radius:14px;
      background:rgba(255,255,255,.02)
    }

    .thumb{
      width:120px;
      height:82px;
      border-radius:12px;
      overflow:hidden;
      background:#0f1318
    }

    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover
    }

    .ititle{margin:0;font-weight:700;font-size:14px}
    .isum{margin:6px 0 0;color:var(--muted);font-size:13px}
    .isrc{margin:8px 0 0;color:var(--muted);font-size:12px}

    @media (max-width:900px){
      .grid3{grid-template-columns:1fr}
      .grid2{grid-template-columns:1fr}
      .item{grid-template-columns:92px 1fr}
      .thumb{width:92px;height:70px}
      .photo{height:160px}
    }
  </style>
</head>

<body>
<div class="wrap">

  <div class="topbar">
    <div>
      <h1>Ve»ôti bune</h1>
      <div class="sub">Rom√¢nia (RO) + Global (EN)</div>
    </div>

    <div class="pillrow" id="filters">
      <button class="pill active" data-mode="mix">Mix</button>
      <button class="pill" data-mode="ro">RO</button>
      <button class="pill" data-mode="en">EN</button>
    </div>
  </div>

  <!-- TOP PHOTOS -->
  <div class="grid3" id="topPhotos">
    <div class="card">
      <button class="photoBtn" data-lb="space">
        <div class="photo">
          <img id="imgSpace" src="https://source.unsplash.com/featured/1200x800/?space,stars,nebula">
          <div class="tag"><span class="dot"></span> Space</div>
        </div>
      </button>
    </div>

    <div class="card">
      <button class="photoBtn" data-lb="animals">
        <div class="photo">
          <img id="imgAnimals" src="https://source.unsplash.com/featured/1200x800/?animals,cute">
          <div class="tag"><span class="dot"></span> Animals</div>
        </div>
      </button>
    </div>

    <div class="card">
      <button class="photoBtn" data-lb="landscape">
        <div class="photo">
          <img id="imgLandscape" src="https://source.unsplash.com/featured/1200x800/?landscape,nature,mountains">
          <div class="tag"><span class="dot"></span> Landscape</div>
        </div>
      </button>
    </div>
  </div>

</div>
</body>
</html>
