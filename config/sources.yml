# config/sources.yml

sections:
  - id: romania
    title: " România"
    max_items: 35

  - id: medical
    title: " Medical"
    max_items: 15

  - id: science
    title: " Știință"
    max_items: 15

  - id: environment
    title: " Mediu"
    max_items: 15


rss_sources:
  romania:
    - name: "HotNews"
      url: "https://hotnews.ro/feed/"
    - name: "Digi24"
      url: "https://www.digi24.ro/rss"

  medical:
    - name: "Mayo Clinic"
      url: "https://www.mayoclinic.org/rss/all-health-information-topics"
    - name: "ScienceDaily Health"
      url: "https://www.sciencedaily.com/rss/top/health.xml"
    - name: "ScienceDaily Medicine"
      url: "https://www.sciencedaily.com/rss/health_medicine.xml"

  science:
    - name: "NASA Breaking News"
      url: "https://www.nasa.gov/rss/dyn/breaking_news.rss"
    - name: "ESA"
      url: "https://www.esa.int/rssfeed/Our_Activities/Space_Science"
    - name: "ScienceDaily Science"
      url: "https://www.sciencedaily.com/rss/top/science.xml"

  environment:
    # foarte stabil + ușor de “pozitivizat” ulterior
    - name: "ScienceDaily Environment"
      url: "https://www.sciencedaily.com/rss/top/environment.xml"

    # NASA Earth Observatory (RSS direct)
    - name: "NASA Earth Observatory - Image of the Day"
      url: "https://earthobservatory.nasa.gov/feeds/image-of-the-day.rss"
    - name: "NASA Earth Observatory - Natural Hazards"
      url: "https://earthobservatory.nasa.gov/feeds/natural-hazards.rss"


filters:
  thresholds:
    romania: 1
    medical: 1
    science: 1
    environment: 1


photo_sources:
  space:
    - name: "Flickr (space)"
      url: "https://www.flickr.com/services/feeds/photos_public.gne?tags=space,nebula,galaxy&tagmode=any&format=rss2"
  animals:
    - name: "Flickr (animals)"
      url: "https://www.flickr.com/services/feeds/photos_public.gne?tags=animals,dog,cat,wildlife&tagmode=any&format=rss2"
  landscapes:
    - name: "Flickr (landscape)"
      url: "https://www.flickr.com/services/feeds/photos_public.gne?tags=landscape,mountains,lake,sunset&tagmode=any&format=rss2"

satire:
  enabled: true
